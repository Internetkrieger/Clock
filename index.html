<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>German Clock</title>
</head>

<body>
    <h1>This is a live Clock Project</h1>
    <div>
        <p>The current date and time in:</p>
        <div class="dropdown" id="dropdownCountry" style="margin-left: 45%">
            <button class="dropbtn">Choose your Country</button>
            <div class="dropdown-content">
              <button id="germany">Germany</button>
              <button id="russia">Russia</button>
              <button id="america">America</button>
            </div>
          </div>
          <p>is: </p>
          <b><p id="datetime" style="font-size: 28px; background-color: cornflowerblue;"></p></b>

          <script src="script.js"></script>
        
    </div>
